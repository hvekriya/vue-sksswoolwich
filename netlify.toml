# Netlify build configuration for Nuxt 3 (SSR / serverless)
# https://docs.netlify.com/configure-builds/file-based-configuration/
# https://nitro.unjs.io/deploy/providers/netlify

[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "24" }

# Nitro with preset netlify generates serverless functions; no SPA redirect needed
# (the server handles all routes)
