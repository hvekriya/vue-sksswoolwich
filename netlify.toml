# Netlify build configuration for Nuxt 3 (static SPA)
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run generate"
  publish = "dist"
  environment = { NODE_VERSION = "24" }

# SPA fallback: client routes resolve to index.html
# force = false ensures static files (e.g. form-detection.html) are served when they exist
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
