# Netlify build configuration for Nuxt 3
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = ".output/public"
  environment = { NODE_VERSION = "24" }

# SPA/SSR fallback â€“ non-prerendered routes go to Nitro server
# (static files in .output/public are served first)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
