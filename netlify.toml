# Netlify build configuration for Nuxt 3
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "24" }

# SSR: all requests go to Nitro server (required for Nuxt routing)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true
